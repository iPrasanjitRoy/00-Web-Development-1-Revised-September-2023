<!DOCTYPE html>
<html lang="en">


<head>
    <title>Aside Tag and Target Attribute Example</title>
</head>


<body>
    <h1>Article: The Importance of Healthy Eating</h1>
    <article>
        <p>Healthy eating plays a crucial role in maintaining overall well-being...</p>
        <p>It's important to include a variety of fruits, vegetables, whole grains...</p>
        <p>For more information, read the <a href="https://example.com/healthy-eating" target="_blank">full article</a>.
        </p>
    </article>

    <aside>
        <h2>Related Links</h2>
        <ul>
            <li><a href="https://example.com/recipes">Healthy Recipes</a></li>
            <li><a href="https://example.com/exercise-tips">Exercise Tips</a></li>
        </ul>
    </aside>
</body>



</html>
