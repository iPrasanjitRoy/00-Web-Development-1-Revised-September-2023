<!DOCTYPE html>

<head>
    <title>Simple HTML Table</title>
</head>

<body>
    <h1>Student Grades</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Math</th>
            <th>Science</th>
            <th>History</th>
        </tr>
        <tr>
            <td>John</td>
            <td>85</td>
            <td>92</td>
            <td>78</td>
        </tr>
        <tr>
            <td>Lisa</td>
            <td>72</td>
            <td>88</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>95</td>
            <td>78</td>
            <td>84</td>
        </tr>
    </table>
</body>

</html>
