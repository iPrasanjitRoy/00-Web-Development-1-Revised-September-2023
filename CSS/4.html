<!DOCTYPE html>
<html>

<head>
    <style>
        /* Relative Positioning */
        .relative-container {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: lightblue;
            padding: 20px;
        }

        .relative-item {
            position: relative;
            top: 20px;
            left: 50px;
            background-color: lightgreen;
            padding: 10px;
        }

        /* Absolute Positioning */
        .absolute-container {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: lightyellow;
            padding: 20px;
        }
        

        .absolute-item {
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: lightcoral;
            padding: 10px;
        }

        /* Fixed Positioning */
        .fixed-container {
            height: 800px;
            background-color: lightgrey;
            padding: 20px;
        }

        .fixed-item {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: lightsalmon;
            padding: 10px;
        }
    </style>
</head>

<body>

    <!-- Relative Positioning -->
    <div class="relative-container">
        <div class="relative-item">Relative Item</div>
    </div>

    <!-- Absolute Positioning -->
    <div class="absolute-container">
        <div class="absolute-item">Absolute Item</div>
    </div>

    <!-- Fixed Positioning -->
    <div class="fixed-container">
        <div class="fixed-item">Fixed Item</div>
    </div>

</body>

</html>
