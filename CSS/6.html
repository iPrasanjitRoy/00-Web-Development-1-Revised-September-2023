<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            padding: 10px;
            margin: 20px;
        }

        .box:last-child {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="box" style="background-color: lightblue;">
        Box 1
    </div>

    <div class="box" style="background-color: lightgreen;">
        Box 2
    </div>

    <div class="box" style="background-color: lightcoral;">
        Box 3
    </div>
</body>

</html>
