<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* Reset some default styles */
        body,
        h1,
        h2,
        h3,
        p,
        ul,
        li {
            margin: 0;
            padding: 0;
        }

        /* Basic styling for the entire page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Navigation styling */
        nav {
            background-color: #444;
            color: #fff;
            padding: 5px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        /* Main content styling */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
        }


        /* Section styling */
        section {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        /* Styling headings */
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        /* Styling paragraphs */
        p {
            margin-bottom: 10px;
        }

        /* Styling links */
        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style> 



    <title>CSS Example</title>
</head>

<body>
    <header>
        <h1>Welcome to our CSS Example</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>About Us</h2>
            <p>We are showcasing a CSS example with various features.</p>
        </section>

        <section>
            <h2>Our Services</h2>
            <p>We offer comprehensive examples of CSS styling for websites.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 CSS Example. All rights reserved.</p>
    </footer>
</body>

</html>
